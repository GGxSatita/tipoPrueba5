<ion-header>
  <ion-toolbar>
    <ion-title>catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let producto of apiProducts.listaProductos?.products" mode="ios">
          <ion-card-content>
            <img [src]="producto.images[0]" alt="">
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>{{producto.title}}</ion-card-title>
            <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
            <p>categoría :{{producto.category}}</p>
            <p>valoración :{{producto.rating}}</p>
            <p>descuent : {{producto.discountPercentage}}</p>
            <p>{{producto.description}}</p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
